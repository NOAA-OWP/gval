[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = 'gval'

authors = [
    {name = "Fernando Aristizabal", email = "fernando.aristizabal@noaa.gov"},
    {name = "Gregory Petrochenkov", email = "gregory.petrochenkov@noaa.gov"},
]


requires-python = ">=3.8"
keywords = ["one", "two"]
license = {text = "MIT"}


dynamic = ["version", "readme", "dependencies", "optional-dependencies"]

[metadata]
description = "Flexible, portable, and efficient geospatial evaluations for a variety of data."


[tool.setuptools.dynamic]
dependencies = {file = ["./requirements/base.txt", "./requirements/test.txt"]}
#optional-dependencies = {file = ["./requirements/test.txt"]}
version = {file = ["./gval/version.txt"]}
readme = {file = ["README.MD"], content-type = "text/markdown"}


